<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messing Around with 3D</title>
    <style>
        .slidecontainer {
            width: 100%;
            /* Width of the outside container */
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="slidecontainer">
        <p>Camera X</p>
        <input type="range" min="-200" max="200" value="-125" step="0.05" class=" slider " id="x" oninput="update() ">
    </div>
    <div class="slidecontainer">
        <p>Camera Y</p>
        <input type="range" min="-200" max="200" value="-125" step="0.05" class=" slider " id="y" oninput="update() ">
    </div>
    <div class="slidecontainer">
        <p>Focal Length</p>
        <input type="range" min="0" max="100" value="5" step="0.05" class=" slider " id="focal" oninput="update() ">
    </div>
    <script src="script.js"></script>
</body>

</html>
